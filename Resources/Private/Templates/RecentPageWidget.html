<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<div class="widget-content-title">
    <span>{f:translate(id: configuration.title, default: configuration.title)}</span>
</div>
<div class="widget-content-main o-recentcontentwidget">
    <f:for each="{pages}" as="element">
        <f:render partial="Page" arguments="{element: element}" />
    </f:for>
</div>
</html>
