<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="widget-content-title ku-recentcontentwidget">
    <core:icon identifier="ku-recent-content-widget-icon" size="small" />
    <span>{f:translate(id: configuration.title, default: configuration.title)}</span>
</div>
<div class="widget-content-main o-recentcontentwidget">
    <f:for each="{contentElements}" as="element">
        <f:render partial="ContentElement" arguments="{element: element}" />
    </f:for>
</div>

</html>
